<!DOCTYPE html>
<html>
<head>
<title>
403
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node403';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio20").checked==true)
window.location = "408.html";
if (document.getElementById("radio21").checked==true)
window.location = "409.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Varčevanje v kuhinji
</h1>
<p id="text1">
V kuhinji lahko z vodo varčujemo na več načinov. Prosimo izberite način varčevanja.
</p>
<p id="text2">
Izberite možnost.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio20" value="radio20" onChange="updateForm()">Varčevanje pri kuhanju.</td></tr>
<tr><td><input type="radio" name="radio" id="radio21" value="radio21" onChange="updateForm()">Varčevanje pri pomivanju.</td></tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
