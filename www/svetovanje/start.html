<title>

<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script type="text/javascript" charset="UTF-8" src="../js/jquery-1.9.1.js"></script>
<script>
var NODE_ID = 'nodestart';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = "http://www.moidom.si/server/";

function loadNext()
{
if (document.getElementById("radio273").checked==true)
window.location = "301.html";
if (document.getElementById("radio274").checked==true)
window.location = "201.html";
if (document.getElementById("radio275").checked==true)
window.location = "401.html";
if (document.getElementById("radio276").checked==true)
window.location = "501.html";
if (document.getElementById("radio277").checked==true)
window.location = "100.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
