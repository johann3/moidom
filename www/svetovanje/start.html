<!DOCTYPE html>
<html>
<head>
<title>
start
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'nodestart';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio806").checked==true)
window.location = "301.html";
if (document.getElementById("radio807").checked==true)
window.location = "201.html";
if (document.getElementById("radio808").checked==true)
window.location = "401.html";
if (document.getElementById("radio809").checked==true)
window.location = "501.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">

</h1>
<p id="text1">

</p>
<p id="text2">

</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio806" value="radio806" onChange="updateForm()">Električna energija</td></tr>
<tr><td><input type="radio" name="radio" id="radio807" value="radio807" onChange="updateForm()">Ogrevanje</td></tr>
<tr><td><input type="radio" name="radio" id="radio808" value="radio808" onChange="updateForm()">Voda</td></tr>
<tr><td><input type="radio" name="radio" id="radio809" value="radio809" onChange="updateForm()">Smeti</td></tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
