<!DOCTYPE html>
<html>
<head>
<title>
224
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node224';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio131").checked==true)
window.location = "225.html";
if (document.getElementById("radio132").checked==true)
window.location = "226.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Stanje stavbnega pohištva
</h1>
<p id="text1">
Stavbno pohištvo v stavbi je staro manj kot 15 let ima dvojno izolacijsko steklo in dobro tesni.  Če primerjate svojo stavbo z zgoraj napisanimi trditvami lahko ugotovite sledeče.
</p>
<p id="text2">
Izberite možnost.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio131" value="radio131" onChange="updateForm()"><label for="radio131">Imam dobro stavbno pohištvo in nimam potrebe po zamenjavi.</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio132" value="radio132" onChange="updateForm()"><label for="radio132">Moje stavbno pohištvo je staro z slabimi stekli ter ne tesni dobro.</label></td></tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
