<!DOCTYPE html>
<html>
<head>
<title>
51
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node51';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio4").checked==true)
window.location = "52.html";
if (document.getElementById("radio5").checked==true)
window.location = "51.html";
if (document.getElementById("radio6").checked==true)
window.location = "51.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio4").checked!=true) {
    correct=false;
}
if (document.getElementById("radio5").checked!=false) {
    correct=false;
}
if (document.getElementById("radio6").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Toplota
</h1>
<p id="text1">

</p>
<p id="text2">
Se strinjate s trditvijo? Označite s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio4" value="radio4" onChange="updateForm()"><label for="radio4">Da.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio5" value="radio5" onChange="updateForm()"><label for="radio5">Ne.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio6" value="radio6" onChange="updateForm()"><label for="radio6">Ne vem.</label></td><td></td></tr>
</table>
<table>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
