<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node21';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio157").checked==true)
window.location = "21.html";
if (document.getElementById("radio158").checked==true)
window.location = "21.html";
if (document.getElementById("radio159").checked==true)
window.location = "21.html";
if (document.getElementById("radio160").checked==true)
window.location = "22.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio157").checked!=false) {
    correct=false;
}
if (document.getElementById("radio158").checked!=false) {
    correct=false;
}
if (document.getElementById("radio159").checked!=false) {
    correct=false;
}
if (document.getElementById("radio160").checked!=true) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>

<tr><td><input type="radio" name="radio" id="radio159" value="radio159" onChange="updateForm()"><label for="radio159">Drži, vendar za ta pojav še ne poznamo fizikalne razlage.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio160" value="radio160" onChange="updateForm()"><label for="radio160">Drži, saj se lahko znotraj naprave inducira zelo velik tok.</label></td><td></td></tr>
</table>
<table>
<tr>
<td> Vaš odgovor je </td>

</table>
