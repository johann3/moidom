<!DOCTYPE html>
<html>
<head>
<title>
startizo
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'nodestartizo';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio14").checked==true)
window.location = "1.html";
if (document.getElementById("radio15").checked==true)
window.location = "51.html";
if (document.getElementById("radio16").checked==true)
window.location = "150.html";
if (document.getElementById("radio17").checked==true)
window.location = "100.html";
}
function loadStart()
{
window.location = "../start.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Izobraževalne naloge
</h1>
<p id="text1">
Za katero področje vas zanimajo izobraževalne naloge?
</p>
<p id="text2">

</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio14" value="radio14" onChange="updateForm()"><label for="radio14">Električna energija</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio15" value="radio15" onChange="updateForm()"><label for="radio15">Ogrevanje</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio16" value="radio16" onChange="updateForm()"><label for="radio16">Voda</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio17" value="radio17" onChange="updateForm()"><label for="radio17">Odpadki</label></td></tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
