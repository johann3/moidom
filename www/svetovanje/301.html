<!DOCTYPE html>
<html>
<head>
<title>
301
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script type="text/javascript" charset="UTF-8" src="../js/jquery-1.9.1.js"></script>
<script>
var NODE_ID = 'node301';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = "http://www.moidom.si/server/";

function loadNext()
{
if (document.getElementById("radio281").checked==true)
window.location = "302.html";
if (document.getElementById("radio282").checked==true)
window.location = "303.html";
if (document.getElementById("radio283").checked==true)
window.location = "304.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Zmanjšanje stroškov električne energije
</h1>
<p id="text1">
Za zmanjšanje stroškov električne energije imate na voljo naslednje možnosti
</p>
<p id="text2">
Izberite možnost.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio281" value="radio281" onChange="updateForm()">Lahko zamnjate ponudnika</td></tr>
<tr><td><input type="radio" name="radio" id="radio282" value="radio282" onChange="updateForm()">Lahko zmanjšate porabo</td></tr>
<tr><td><input type="radio" name="radio" id="radio283" value="radio283" onChange="updateForm()">Lahko preverite vašo priključno moč</td></tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Beležim podatke ...
   </div>
</div>
</body>
</html>
