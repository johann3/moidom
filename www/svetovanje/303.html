<!DOCTYPE html>
<html>
<head>
<title>
303
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node303';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio897").checked==true)
window.location = "305.html";
if (document.getElementById("radio898").checked==true)
window.location = "306.html";
if (document.getElementById("radio899").checked==true)
window.location = "307.html";
if (document.getElementById("radio900").checked==true)
window.location = "318.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Zmanjšanje porabe električne energije
</h1>
<p id="text1">
Za zmanjšanje porabe električne energije navedite za katere naprave vas zanima zmanjšanje porabe
</p>
<p id="text2">
Izberite možnost.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio897" value="radio897" onChange="updateForm()">Ogrevanje</td></tr>
<tr><td><input type="radio" name="radio" id="radio898" value="radio898" onChange="updateForm()">Razsvetljava</td></tr>
<tr><td><input type="radio" name="radio" id="radio899" value="radio899" onChange="updateForm()">Bela tehnika</td></tr>
<tr><td><input type="radio" name="radio" id="radio900" value="radio900" onChange="updateForm()">Mali gospodinski aparati</td></tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
