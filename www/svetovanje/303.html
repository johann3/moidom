<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node303';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio11").checked==true)
window.location = "305.html";
if (document.getElementById("radio12").checked==true)
window.location = "306.html";
if (document.getElementById("radio13").checked==true)
window.location = "307.html";
if (document.getElementById("radio14").checked==true)
window.location = "318.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">

</h1>
<p id="text1">
Za namen zmanjšanja porabe električne energije navedite, za katere naprave vas zanima zmanjšanje porabe.
</p>
<p id="text2">

</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio11" value="radio11" onChange="updateForm()"><label for="radio11">Ogrevanje</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio12" value="radio12" onChange="updateForm()"><label for="radio12">Razsvetljava</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio13" value="radio13" onChange="updateForm()"><label for="radio13">Bela tehnika</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio14" value="radio14" onChange="updateForm()"><label for="radio14">Mali gospodinski aparati</label></td></tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
