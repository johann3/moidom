<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node316';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio85").checked==true)
window.location = "320.html";
if (document.getElementById("radio86").checked==true)
window.location = "321.html";
if (document.getElementById("radio87").checked==true)
window.location = "322.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Hladilnik in zamrzovalnik
</h1>
<p id="text1">
Prosim izberite kaj vas podrobneje zanima za vaš hladilnik in zamrzovalnik.
</p>
<p id="text2">
Izberite možnost.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio85" value="radio85" onChange="updateForm()">Način uporabe</td></tr>
<tr><td><input type="radio" name="radio" id="radio86" value="radio86" onChange="updateForm()">Praktičen nasvet</td></tr>
<tr><td><input type="radio" name="radio" id="radio87" value="radio87" onChange="updateForm()">Splošen nasvet</td></tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
