<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node702';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio16").checked==true)
window.location = "703.html";
if (document.getElementById("radio17").checked==true)
window.location = "731.html";
if (document.getElementById("radio18").checked==true)
window.location = "759.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">

</h1>
<p id="text1">

</p>
<p id="text2">

</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio16" value="radio16" onChange="updateForm()">Nominalno.</td></tr>
<tr><td><input type="radio" name="radio" id="radio17" value="radio17" onChange="updateForm()">Po osebi.</td></tr>
<tr><td><input type="radio" name="radio" id="radio18" value="radio18" onChange="updateForm()">Po m².</td></tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
