<!DOCTYPE html>
<html>
<head>
<title>
103
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script type="text/javascript" charset="UTF-8" src="../js/jquery-1.9.1.js"></script>
<script>
var NODE_ID = 'node103';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = "http://www.moidom.si/server/";

function loadNext()
{
if (document.getElementById("radio164").checked==true)
window.location = "104.html";
if (document.getElementById("radio165").checked==true)
window.location = "103.html";
if (document.getElementById("radio166").checked==true)
window.location = "103.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio164").checked!=true) {
    correct=false;
}
if (document.getElementById("radio165").checked!=false) {
    correct=false;
}
if (document.getElementById("radio166").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Elektrika
</h1>
<p id="text1">
Ali lahko svobodno izberemo dobavitelja električne energije?
</p>
<p id="text2">
Označite trditev s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio164" value="radio164" onChange="updateForm()">Da</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio165" value="radio165" onChange="updateForm()">Ne</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio166" value="radio166" onChange="updateForm()">Ne vem</td><td></td></tr>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Beležim podatke ...
   </div>
</div>
</body>
</html>
