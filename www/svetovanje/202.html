<!DOCTYPE html>
<html>
<head>
<title>

<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script type="text/javascript" charset="UTF-8" src="../js/jquery-1.9.1.js"></script>
<script>
var NODE_ID = 'node202';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = "http://www.moidom.si/server/";

function loadNext()
{
if (document.getElementById("radio11").checked==true)
window.location = "206.html";
if (document.getElementById("radio12").checked==true)
window.location = "207.html";
if (document.getElementById("radio13").checked==true)
window.location = "208.html";
if (document.getElementById("radio14").checked==true)
window.location = "209.html";
if (document.getElementById("radio15").checked==true)
window.location = "210.html";
if (document.getElementById("radio16").checked==true)
window.location = "211.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">

</p>

<form>

<tr><td><input type="radio" name="radio" id="radio14" value="radio14" onChange="updateForm()">Daljinska toplota</td></tr>
<tr><td><input type="radio" name="radio" id="radio15" value="radio15" onChange="updateForm()">Lesna biomasa</td></tr>
<tr><td><input type="radio" name="radio" id="radio16" value="radio16" onChange="updateForm()">Zemeljski plin</td></tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Beležim podatke ...
   </div>
</div>
</body>
</html>
