<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node202';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio19").checked==true)
window.location = "206.html";
if (document.getElementById("radio20").checked==true)
window.location = "207.html";
if (document.getElementById("radio21").checked==true)
window.location = "208.html";
if (document.getElementById("radio22").checked==true)
window.location = "209.html";
if (document.getElementById("radio23").checked==true)
window.location = "210.html";
if (document.getElementById("radio24").checked==true)
window.location = "211.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
