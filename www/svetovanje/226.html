<!DOCTYPE html>
<html>
<head>
<title>
226
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node226';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio143").checked==true)
window.location = "244.html";
if (document.getElementById("radio144").checked==true)
window.location = "245.html";
if (document.getElementById("radio145").checked==true)
window.location = "246.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Nimam dobro izoliranega ovoja stavbe
</h1>
<p id="text1">
Izolirate lahko sledeče dele stavbe, prosim izberite.
</p>
<p id="text2">
Izberite možnost.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio143" value="radio143" onChange="updateForm()"><label for="radio143">Izolacija strehe</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio144" value="radio144" onChange="updateForm()"><label for="radio144">Izolacija sten</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio145" value="radio145" onChange="updateForm()"><label for="radio145">Izolacija tal</label></td></tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
