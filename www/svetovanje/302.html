<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node302';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio104").checked==true)
window.location = "347.html";
if (document.getElementById("radio105").checked==true)
window.location = "348.html";
if (document.getElementById("radio106").checked==true)
window.location = "349.html";
}
function loadStart()
{
window.location = "start.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Lahko zamenjate ponudnika
</h1>
<p id="text1">
Zamenjava ponudnika se lahko izplača. Postopek je enostaven, zato naredite naslednje korake: 
</p>
<p id="text2">
Izberite možnost.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio104" value="radio104" onChange="updateForm()">Preverite porabo.</td></tr>
<tr><td><input type="radio" name="radio" id="radio105" value="radio105" onChange="updateForm()">Primerjajte ponudbo.</td></tr>
<tr><td><input type="radio" name="radio" id="radio106" value="radio106" onChange="updateForm()">Preverite pogoje.</td></tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
