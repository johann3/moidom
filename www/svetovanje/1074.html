<!DOCTYPE html>
<html>
<head>
    <title>074</title>
    <meta charset='utf-8'>
    <link href="../css/moidom_iframe.css" rel="stylesheet">
    <script charset="UTF-8" src="../js/jquery.min.js"></script>
    <script charset="UTF-8" src="../common.js"></script>
    <script charset="UTF-8" src="../iframe.js"></script>
    <script>var NODE_ID = 'node1074';</script>
<script>
function doCalculate()
{
    logParameters(NODE_ID, $('form').serialize());
    var poraba=parseDecimal($('#poraba').val());
    var osebe=parseDecimal($('#osebe').val());
    var kazalec=poraba/osebe;
    if (!isNaN(kazalec)) {
        $("#kazalec").html (localizeDecimal(kazalec));
    }
    var razred = 'G';
    var nextUrl = '1083.html';
    var tabela=[
        // 3 entries: threshold value, efficiency class, next url
        [0,'G','1083.html'],
        [20,'A1','1075.html'],
        [30,'A2','1076.html'],
        [50,'B1','1077.html'],
        [70,'B2','1078.html'],
        [120,'C','1079.html'],
        [210,'D','1080.html'],
        [300,'E','1081.html'],
        [420,'F','1082.html'],
    ];
    for (i=0; i<tabela.length; i++) {
        if (kazalec < tabela[i][0]) {
            razred = tabela[i][1];
            nextUrl = tabela[i][2];
            break;
        }
    }
    $("#evaluation").html (razred);
    $("#nextButton").attr ('onClick', 'setPage("'+nextUrl+'")');
    $("#nextButton").attr ('disabled', false);
    
}
</script>
</head>

<body>
    <h1 id="title">Po osebi</h1>
    <p id="text1">Izračunajte si kazalec učinkovitosti.</p>
    
    <form>
    <table>
    <tr><td>Strošek za vodo v EUR/leto:</td>
    <td><input type="number" class="narrow" name="poraba" id="poraba" value=""></td></tr>
    
    <tr><td>Število oseb v gospodinjstvu:</td>
    <td><input type="number" class="narrow" name="osebe" id="osebe" value=""/></td></tr>
    
    <tr><td>Kazalec učinkovitosti v EUR/osebo/leto:</td>
    <td><span id="kazalec"/></span></td></tr>
    
    <tr>
    <td>Razred učinkovitosti:</td><td id="evaluation"></td>
    </tr>
    </table>
    
    
    </form>
    <div>
        <button class="withImage" onclick="doCalculate()" id="calculateButton">
            <object type="image/svg+xml" data="../img/rectIzracunaj.svg">
             <span class="btn btn-primary margin5">Izračunaj</span> </object>
        </button>
        <button class="withImage" onclick="setPage('???.html')" id="nextButton" disabled>
            <object type="image/svg+xml" data="../img/nextNaprej.svg">
             <span class="btn btn-primary margin5">Naprej &gt;</span> </object>
        </button>
    </div>

    <div id="progressBar" style="display:none">
       <div class="progressText">
       Prenašam podatke ...
       </div>
    </div>
</body>
</html>
