<html>
	<!--
	**********************************************************************
		HEAD (HTML)
	**********************************************************************
	-->
    <head>
		<!-- =================================================================
			INITIALIZATION
		================================================================== -->		
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="phonegap.js"></script>
		
		<!-- =================================================================
			JAVA SCRIPT CODE
		================================================================== -->				
		<script type="text/javascript">
			//
			// VARIABLES
			//
			// PhoneGap Ready variable. Initialized to 'false' (device not ready) and
			// set to 'true' when the device is ready.
			var pgReady = false;
		
			//
			// FUNCTIONS
			//
			// ----------------------------------------------------------------------
			// onBodyLoad()
			// At this point, the document has loaded but phonegap.js has not.
			// When phonegap is loaded and talking with the native device,
			// it will call the event `deviceready`.
			// Register the event handler for the 'deviceready' event and modify
			// the HTML element 'jQueryReadyInfo'.
			function onBodyLoad() {    
				// Register the event handler              
				document.addEventListener("deviceready", onDeviceReady, false);				
				
				// Modify 'jQueryReadyInfo'
				var jQReadyInfoElement = $("#jQueryReadyInfo");
				jQReadyInfoElement.text("jQuery: Ready!");				
        	}
             
			// ----------------------------------------------------------------------
			// onDeviceReady()
			// phonegap is loaded and it is now safe to make calls to phonegap methods.
			// Set pgReady to 'true' to let other parts of the code know the 
			// PhoneGap is initialized.
			// Modify the HTML element 'pgReadyInfo'.
			function onDeviceReady() {
				// Set pgReady.
				pgReady = true;
				
				// Modify 'pgReadyInfo'
				var pgReadyInfoElement = $("#pgReadyInfo");
				pgReadyInfoElement.text("PhoneGap: Ready!         ");				
 				
				// Register the event handler (button = "#bID")
				$("#bID").click (function ()
					{ 
						alert ("Thanks for clicking."); 
					});
            }
		</script>
    </head>

	<!--
	**********************************************************************
		BODY (HTML)
	**********************************************************************
	-->
    <body onload="onBodyLoad()">
		<!-- =================================================================
			Frameworks
		================================================================== -->
		<script src="js/jquery.mobile-1.3.0.min.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- =================================================================
			Nav tabs
		================================================================== -->
		<ul class="nav nav-tabs">  
			<li class="active">  
				<a href="#">Home</a>
			</li>   
			<li><a href="login.html">Login</a></li>  
			<li><a href="submit.html">Submit</a></li>   
			<li><a href="view.html">View</a></li>    
		</ul>  
		
		<!-- =================================================================
			Heading
		================================================================== -->
		<h1>Home</h1>

		<!-- =================================================================
			Page content
		================================================================== -->
		
		<!-- 
			Bootstrap grid
		-->
		<div class="row-fluid">
			<div class="span6">
				<p id="jQueryReadyInfo" class="text-left">jQuery: Initializing...</p>
			</div>
			<div class="span6">
				<p id="pgReadyInfo" class="text-right">PhoneGap: Initializing...</p>
			</div>
			<div class="span12">
				<p class="text-left">mOIDom welcome page</p>
			</div>
			<div class="span6">
				<p class="text-left">Left</p>
			</div>
			<div class="span6">
				<p class="text-right">Right</p>
			</div>
		</div>	<!-- row -->
    </body>
</html>
