<!DOCTYPE html>
<html>
<head>
<title>
151
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node151';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio613").checked==true)
window.location = "151.html";
if (document.getElementById("radio614").checked==true)
window.location = "151.html";
if (document.getElementById("radio615").checked==true)
window.location = "152.html";
if (document.getElementById("radio616").checked==true)
window.location = "151.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio613").checked!=false) {
    correct=false;
}
if (document.getElementById("radio614").checked!=false) {
    correct=false;
}
if (document.getElementById("radio615").checked!=true) {
    correct=false;
}
if (document.getElementById("radio616").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Voda: Varčevanje z vodo.
</h1>
<p id="text1">
V zadnjih 100 letih se je poraba (pitne ali sladke) vode povečala za: (Več o tem: http://www.arso.gov.si/vode/)
</p>
<p id="text2">
Označite trditev s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio613" value="radio613" onChange="updateForm()">dvakrat</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio614" value="radio614" onChange="updateForm()">štirikrat</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio615" value="radio615" onChange="updateForm()">šestkrat</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio616" value="radio616" onChange="updateForm()">osemkrat</td><td></td></tr>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
