<!DOCTYPE html>
<html>
<head>
<title>
65
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node65';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio665").checked==true)
window.location = "65.html";
if (document.getElementById("radio666").checked==true)
window.location = "65.html";
if (document.getElementById("radio667").checked==true)
window.location = "66.html";
if (document.getElementById("radio668").checked==true)
window.location = "65.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio665").checked!=false) {
    correct=false;
}
if (document.getElementById("radio666").checked!=false) {
    correct=false;
}
if (document.getElementById("radio667").checked!=true) {
    correct=false;
}
if (document.getElementById("radio668").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Toplota
</h1>
<p id="text1">
Kaj je toplota?
</p>
<p id="text2">
Označite trditev s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio665" value="radio665" onChange="updateForm()">Tekočina (kalorik), ki teče od vročih teles k hladnim</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio666" value="radio666" onChange="updateForm()">Abstraktna količina, ki so jo uvedli fiziki, da poenostavijo računanje</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio667" value="radio667" onChange="updateForm()">Kinetična energije (gibanje) osnovnih delcev</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio668" value="radio668" onChange="updateForm()">Sončna energija</td><td></td></tr>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
