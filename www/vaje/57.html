<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node57';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio602").checked==true)
window.location = "57.html";
if (document.getElementById("radio603").checked==true)
window.location = "57.html";
if (document.getElementById("radio604").checked==true)
window.location = "58.html";
if (document.getElementById("radio605").checked==true)
window.location = "57.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio602").checked!=false) {
    correct=false;
}
if (document.getElementById("radio603").checked!=false) {
    correct=false;
}
if (document.getElementById("radio604").checked!=true) {
    correct=false;
}
if (document.getElementById("radio605").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>

<form>

<tr><td><input type="radio" name="radio" id="radio604" value="radio604" onChange="updateForm()">6</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio605" value="radio605" onChange="updateForm()">7</td><td></td></tr>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>

   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
