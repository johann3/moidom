<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node106';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio576").checked==true)
window.location = "106.html";
if (document.getElementById("radio577").checked==true)
window.location = "106.html";
if (document.getElementById("radio578").checked==true)
window.location = "107.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio576").checked!=false) {
    correct=false;
}
if (document.getElementById("radio577").checked!=false) {
    correct=false;
}
if (document.getElementById("radio578").checked!=true) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Odpadki: Količina odpadkov na prebivalca.
</h1>
<p id="text1">
Koliko kg komunalnih odpadkov je v letu 2008  v povprečju proizvedel vsak prebivalec  Slovenije? (Več o tem: http://www.arso.gov.si/soer/odpadki.html)
</p>
<p id="text2">
Označite trditev s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio576" value="radio576" onChange="updateForm()">250</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio577" value="radio577" onChange="updateForm()">350</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio578" value="radio578" onChange="updateForm()">450</td><td></td></tr>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
