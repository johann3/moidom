<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node61';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio633").checked==true)
window.location = "61.html";
if (document.getElementById("radio634").checked==true)
window.location = "61.html";
if (document.getElementById("radio635").checked==true)
window.location = "62.html";
if (document.getElementById("radio636").checked==true)
window.location = "61.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio633").checked!=false) {
    correct=false;
}
if (document.getElementById("radio634").checked!=false) {
    correct=false;
}
if (document.getElementById("radio635").checked!=true) {
    correct=false;
}
if (document.getElementById("radio636").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
