<!DOCTYPE html>
<html>
<head>
<title>
63
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node63';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio93").checked==true)
window.location = "63.html";
if (document.getElementById("radio94").checked==true)
window.location = "64.html";
if (document.getElementById("radio95").checked==true)
window.location = "63.html";
if (document.getElementById("radio96").checked==true)
window.location = "63.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio93").checked!=false) {
    correct=false;
}
if (document.getElementById("radio94").checked!=true) {
    correct=false;
}
if (document.getElementById("radio95").checked!=false) {
    correct=false;
}
if (document.getElementById("radio96").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Toplota
</h1>
<p id="text1">
Sosed, s katerim mejimo preko stene, ima rad v stanovanju nižjo temperaturo kot mi. Kako bi najbolj ustrezno ravnali?
</p>
<p id="text2">
Označite trditev s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio93" value="radio93" onChange="updateForm()"><label for="radio93">Pred mejno steno vgradimo radiator in tako preprečimo hladu, da prehaja iz sosedovega stanovanja.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio94" value="radio94" onChange="updateForm()"><label for="radio94">Mejno steno izoliramo.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio95" value="radio95" onChange="updateForm()"><label for="radio95">Mejno steno prebarvamo s "toplo barvo", na primer z oranžno.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio96" value="radio96" onChange="updateForm()"><label for="radio96">Nič ne naredimo, saj toplotne izgube prizadanejo le soseda.</label></td><td></td></tr>
</table>
<table>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
