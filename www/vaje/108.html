<!DOCTYPE html>
<html>
<head>
<title>
108
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node108';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio61").checked==true)
window.location = "108.html";
if (document.getElementById("radio62").checked==true)
window.location = "109.html";
if (document.getElementById("radio63").checked==true)
window.location = "108.html";
if (document.getElementById("radio64").checked==true)
window.location = "108.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio61").checked!=false) {
    correct=false;
}
if (document.getElementById("radio62").checked!=true) {
    correct=false;
}
if (document.getElementById("radio63").checked!=false) {
    correct=false;
}
if (document.getElementById("radio64").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Odpadki: Ravnanje z odpadki.
</h1>
<p id="text1">
Občasno lahko v gospodinjstvu nastane večja količina odpadkov, kot jih je mogoče odložiti v hišno posodo. Kako boste v tem primeru ravnali z odpadki?
</p>
<p id="text2">
Označite trditev s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio61" value="radio61" onChange="updateForm()"><label for="radio61">Na skrivaj jih boste odložili v sosedov zabojnik.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio62" value="radio62" onChange="updateForm()"><label for="radio62">Odpeljali jih boste na ekološki otok.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio63" value="radio63" onChange="updateForm()"><label for="radio63">Spravili jih boste v vreče in počakali na naslednji odvoz.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio64" value="radio64" onChange="updateForm()"><label for="radio64">V črnih vrečah jih boste položili ob posodo za odpadke.</label></td><td></td></tr>
</table>
<table>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
