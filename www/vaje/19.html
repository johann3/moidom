<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node19';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio342").checked==true)
window.location = "19.html";
if (document.getElementById("radio343").checked==true)
window.location = "20.html";
if (document.getElementById("radio344").checked==true)
window.location = "19.html";
if (document.getElementById("radio345").checked==true)
window.location = "19.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio342").checked!=false) {
    correct=false;
}
if (document.getElementById("radio343").checked!=true) {
    correct=false;
}
if (document.getElementById("radio344").checked!=false) {
    correct=false;
}
if (document.getElementById("radio345").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">

</h1>
<p id="text1">

<form>
<table>

<tr><td><input type="radio" name="radio" id="radio343" value="radio343" onChange="updateForm()">magnetno</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio344" value="radio344" onChange="updateForm()">ravninsko</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio345" value="radio345" onChange="updateForm()">zračno</td><td></td></tr>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
