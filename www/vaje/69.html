<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node69';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio414").checked==true)
window.location = "69.html";
if (document.getElementById("radio415").checked==true)
window.location = "69.html";
if (document.getElementById("radio416").checked==true)
window.location = "70.html";
if (document.getElementById("radio417").checked==true)
window.location = "69.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio414").checked!=false) {
    correct=false;
}
if (document.getElementById("radio415").checked!=false) {
    correct=false;
}
if (document.getElementById("radio416").checked!=true) {
    correct=false;
}
if (document.getElementById("radio417").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Toplota
</h1>
<p id="text1">
Teoretično pri katerih temperaturah lahko sušimo perilo?
</p>
<p id="text2">
Označite trditev s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio414" value="radio414" onChange="updateForm()">Pri temperaturah večjih od 15 stopinj C</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio415" value="radio415" onChange="updateForm()">Pri temperaturah večjih od 30 stopinj C</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio416" value="radio416" onChange="updateForm()">Pri temperaturah večjih od -273 stopinj C</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio417" value="radio417" onChange="updateForm()">Pri temperaturah nižjih od 0 K</td><td></td></tr>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
