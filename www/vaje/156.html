<!DOCTYPE html>
<html>
<head>
<title>
156
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node156';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio125").checked==true)
window.location = "156.html";
if (document.getElementById("radio126").checked==true)
window.location = "157.html";
if (document.getElementById("radio127").checked==true)
window.location = "156.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio125").checked!=false) {
    correct=false;
}
if (document.getElementById("radio126").checked!=true) {
    correct=false;
}
if (document.getElementById("radio127").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Varčevanje z vodo.
</h1>
<p id="text1">
Ustekleničena voda je vedno boljše kakovosti, kakor voda iz vodovoda. (Več o tem: http://www2.zf.uni-lj.si/ri/publikacije/hrana2007/7_Jereb.pdf)
</p>
<p id="text2">
Označite trditev s klikom.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio125" value="radio125" onChange="updateForm()">Da</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio126" value="radio126" onChange="updateForm()">Ne</td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio127" value="radio127" onChange="updateForm()">Ne vem</td><td></td></tr>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
