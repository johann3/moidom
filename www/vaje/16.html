<title>

<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node16';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio316").checked==true)
window.location = "16.html";
if (document.getElementById("radio317").checked==true)
window.location = "16.html";
if (document.getElementById("radio318").checked==true)
window.location = "16.html";
if (document.getElementById("radio319").checked==true)
window.location = "17.html";
if (document.getElementById("radio320").checked==true)
window.location = "16.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio316").checked!=false) {
    correct=false;
}
if (document.getElementById("radio317").checked!=false) {
    correct=false;
}
if (document.getElementById("radio318").checked!=false) {
    correct=false;
}
if (document.getElementById("radio319").checked!=true) {
    correct=false;
}
if (document.getElementById("radio320").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
