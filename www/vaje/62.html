<!DOCTYPE html>
<html>
<head>
<title>

</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node62';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio85").checked==true)
window.location = "63.html";
if (document.getElementById("radio86").checked==true)
window.location = "62.html";
if (document.getElementById("radio87").checked==true)
window.location = "62.html";
if (document.getElementById("radio88").checked==true)
window.location = "62.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio85").checked!=true) {
    correct=false;
}
if (document.getElementById("radio86").checked!=false) {
    correct=false;
}
if (document.getElementById("radio87").checked!=false) {
    correct=false;
}
if (document.getElementById("radio88").checked!=false) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>

<tr><td><input type="radio" name="radio" id="radio87" value="radio87" onChange="updateForm()"><label for="radio87">Toplotni tok se sam od sebe ne vzpostavi nikoli, ne glede na temperaturno razliko.</label></td><td></td></tr>
<tr><td><input type="radio" name="radio" id="radio88" value="radio88" onChange="updateForm()"><label for="radio88">Ne vem.</label></td><td></td></tr>
</table>
<table>
<tr>
<td> Vaš odgovor je </td>
<td id="evaluation"> nepopoln. </td>
</tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>

   Prenašam podatke ...

</div>
