<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node60';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio625").checked==true)
window.location = "60.html";
if (document.getElementById("radio626").checked==true)
window.location = "60.html";
if (document.getElementById("radio627").checked==true)
window.location = "60.html";
if (document.getElementById("radio628").checked==true)
window.location = "61.html";
}
function updateForm()
{
var correct=true;
if (document.getElementById("radio625").checked!=false) {
    correct=false;
}
if (document.getElementById("radio626").checked!=false) {
    correct=false;
}
if (document.getElementById("radio627").checked!=false) {
    correct=false;
}
if (document.getElementById("radio628").checked!=true) {
    correct=false;
}
if (correct==true) {
   document.getElementById("evaluation").innerHTML="pravilen";
   document.getElementById("evaluation").style.backgroundColor="rgb(100,255,100)";
}
else {
   document.getElementById("evaluation").innerHTML="napačen";
   document.getElementById("evaluation").style.backgroundColor="rgb(255,100,100)";
}
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
