<!DOCTYPE html>
<html>
<head>
<title>
40
</title>
<meta charset='utf-8'>
<link href="../css/moidom_iframe.css" rel="stylesheet">
<script charset="UTF-8" src="../js/jquery.min.js"></script>
<script charset="UTF-8" src="../common.js"></script>
<script>
var NODE_ID = 'node40';
var APPLICATION_ID = 1;
var TIMEOUT = 1000;
var DATA_URL = getDataUrl(); // in common.js

function loadNext()
{
if (document.getElementById("radio314").checked==true)
window.location = "41.html";
if (document.getElementById("radio315").checked==true)
window.location = "42.html";
if (document.getElementById("radio316").checked==true)
window.location = "43.html";
}
function loadStart()
{
window.location = "../svetovanje/start.html";
}

$(document).ready(function() {
    $('form').submit(function() {
        $.ajax({
            url: DATA_URL + 'consult/log',
            type: 'GET',
            data: {
                node: NODE_ID,
                params: $('form').serialize(),
                application: APPLICATION_ID
            },
            xhrFields: { withCredentials: true },
            async: true,
            cache: false,
            timeout: TIMEOUT,
            beforeSend: function(xhr, options) { $('#progressbar').show(); }
        })
        .always(function () {
            $('#progressbar').hide();
            loadNext();
        });
        return false;
    });

    $('#progressbar').hide();
});
</script>
</head>
<body>
<h1 id="title">
Elektrika
</h1>
<p id="text1">
Koliko električne energije v povprečju porabijo prenosni računalniki?
</p>
<p id="text2">
Izberite tarifo, za katero vas zanima izračun naloge.
</p>
<form>
<table>
<tr><td><input type="radio" name="radio" id="radio314" value="radio314" onChange="updateForm()"><label for="radio314">Enotarifni ET. (ET = Enotna tarifa je tarifa, ki jo beleži enotarifni števec vsak dan od 0. do 24. ure.)</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio315" value="radio315" onChange="updateForm()"><label for="radio315">Dvotarifni VT. (VT = Večja tarifa je tarifa, ki jo dvotarifni števec beleži vsak delavnik od 6. do 22. ure.)</label></td></tr>
<tr><td><input type="radio" name="radio" id="radio316" value="radio316" onChange="updateForm()"><label for="radio316">Dvotarifni MT. (MT = Manjša tarifa je tarifa, ki jo dvotarifni števec beleži vsak delavnik od 22. do 6. ure naslednjega dne ter v soboto, nedeljo in dela prost dan od 0. do 24. ure.)</label></td></tr>
</table>
<button type="submit" id="button">Naprej</button>
<button type="button" id="button2" onclick="loadStart()">Na začetek</button>
</form>
<div id="progressbar">
   <div class="progressTxt">
   Prenašam podatke ...
   </div>
</div>
</body>
</html>
