<html>
	<!--
	**********************************************************************
		HEAD (HTML)
	**********************************************************************
	-->
    <head>
		<!-- =================================================================
			INITIALIZATION
		================================================================== -->		
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" id="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script type="text/javascript" src="phonegap.js"></script>
		
		<!-- =================================================================
			JAVA SCRIPT CODE
		================================================================== -->				
		<script type="text/javascript">
			//
			// VARIABLES
			//
			// PhoneGap Ready variable. Initialized to 'false' (device not ready) and
			// set to 'true' when the device is ready.
			var PGReady = false;
		
			//
			// FUNCTIONS
			//
			// ----------------------------------------------------------------------
			// onBodyLoad()
			// At this point, the document has loaded but phonegap.js has not.
			// When phonegap is loaded and talking with the native device,
			// it will call the event `deviceready`.
			// Register the event handler for the 'deviceready' event and modify
			// the HTML element 'jQueryReadyInfo'.
			function onBodyLoad() {    
				// Register the event handler              
				document.addEventListener("deviceready", onDeviceReady, false);				
				
				// Modify 'jQueryReadyInfo'
				var jQReadyInfoElement = $("#jQueryReadyInfo");
				jQReadyInfoElement.text("jQuery: Ready!");
				
				// Register the event handler (button = "#bID")
				$("#bID").click (function ()
				{ 
					alert ("Thanks for clicking."); 
				});				
        	}
 
 			// ----------------------------------------------------------------------
			// onDeviceReady()
			// phonegap is loaded and it is now safe to make calls to phonegap methods.
			// Set pgReady to 'true' to let other parts of the code know the 
			// PhoneGap is initialized.
			// Modify the HTML element 'pgReadyInfo'.
			function onDeviceReady() {
				// Set pgReady.
				pgReady = true;
				
				// Modify 'pgReadyInfo'
				var pgReadyInfoElement = $("#pgReadyInfo");
				pgReadyInfoElement.text("PhoneGap: Ready!");							
            }
		</script>
    </head>

	<!--
	**********************************************************************
		BODY (HTML)
	**********************************************************************
	-->
    <body onload="onBodyLoad()">
		<!-- =================================================================
			Frameworks
		================================================================== -->
		<script src="js/jquery.mobile-1.3.0.min.js"></script>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<!-- =================================================================
			Nav tabs
		================================================================== -->
		<ul class="nav nav-tabs">  
			<li><a href="index.html">Home</a></li>   
			<li><a href="login.html">Login</a></li>
			<li class="active"> 			
				<a href="#">Submit</a>
			</li> 				
			<li><a href="view.html">View</a></li>    
		</ul>  
		
		<!-- =================================================================
			Heading
		================================================================== -->


		<!-- =================================================================
			Page content
		================================================================== -->

		<!-- 
			jQuery and PhoneGap init status 
		-->
		<div class="row-fluid">
			<div class="span6">
				<p id="jQueryReadyInfo" class="text-left">jQuery: Initializing...</p>
			</div>
			<div class="span6">
				<p id="pgReadyInfo" class="text-right">PhoneGap: Initializing...</p>
			</div>
		</div>
		
		<!-- 
			Select environmental burden
		-->
		<div class="row-fluid">
			<div class="span12">
				<p class="text-left">Izbrana okoljska obremenitev:</p>
			</div>
		</div>	<!-- row -->
		
		<!-- 
			Status placeholder 
		-->
		<p id="currentEB"></p>
		
		<!-- 
			Button to select the EB 
		-->
		<a class="btn btn-primary" data-toggle="modal" href="#selectEB">Izberi okoljsko obremenitev</a> 
		<br><br>
		
		<!-- 
			Enter consumption data 
		-->
		<!-- Header -->
		<div class="row-fluid">
			<div class="span12">
				<strong class="text-left">Vnesite podatke:</strong>
			</div>
		</div>	<!-- row -->

		<!-- Form -->
		<div class="row-fluid">
			<div class="span5">
				<form>
					<label>Trenutek odčitka:</label>
					<input type="text" name="timeGetEB" class="span5">
					<label>Vrednost odčitka:</label>
					<input type="text" name="valEB" class="span5">
					<label class="radio">
					  <input type="radio" name="optValEB" id="ebInpIncrem" value="ebInpIncrem">
					  Poraba od zadnjega odčitka
					</label>
					<label class="radio">
					  <input type="radio" name="optValEB" id="ebInputCumul" value="ebInpCumul">
					  Stanje števca
					</label>
					<div class="clearfix"></div>
				</form>
			</div>
		</div>
		<div class="row-fluid">
			<input type="submit" value="Potrdi" class="btn btn-primary btn-success">
			<a href="#" class="btn btn-primary">Izbriši vse</a>
		</div>
    </body>
</html>
